<div class="container mt-5">
  <h4>Internal Server Error - please refresh the page.</h4>
  <ng-container *ngIf="error">
    <h5 class="text-danger">Error: {{ error.Message }}</h5>
    <p class="font-weight-bold">Contact ypur administrator.</p>
    <p>Stack trace</p>
    <code class="mt-5" style="background-color: whitesmoke">
        {{error.Details}}
    </code>
  </ng-container>
</div>
